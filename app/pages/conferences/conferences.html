<StackLayout class="bgColor">

    <CustomActionBar [activeBackLink]="false"></CustomActionBar>

    <ListView [items]="conferenceList" separatorColor="#dfdfdf">
        <template let-item="item">
            <StackLayout class="card">
                <Image [src]="getImageSrcForItem(item)" class="cardImage" stretch="fill"></Image>
                <StackLayout class="cardContent">
                    <Label class="cardContentItems cardContentHeading" [text]="item.title"></Label>
                    <StackLayout class="horizontal-line" orientation="horizontal"></StackLayout>
                    <Label class="cardContentItems cardContentContent" [text]="item.description"></Label>
                    <Button class="cardContentItems cardContentButton" (tap)="showTalks(item)" text="ZU DEN TALKS"></Button>
                </StackLayout>
            </StackLayout>
        </template>
    </ListView>
    
</StackLayout>
