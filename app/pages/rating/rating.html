<ScrollView class="bgColor">

    <CustomActionBar [activeBackLink]="true"></CustomActionBar>

    <StackLayout class="card">
        <Image [src]="getImageSrcForItem(talk?.imageUrl)" class="cardImage" stretch="fill"></Image>
        <StackLayout class="cardContent">
            <Label [text]="talk?.title" class="cardContentItems cardContentHeading"></Label>
            <StackLayout class="horizontal-line" orientation="horizontal"></StackLayout>
            <Label text="Ihre Bewertung:" class="cardContentItems"></Label>
        
            <StackLayout orientation="horizontal" class="stars font-awesome">
                <Label *ngFor="let number of [0,1,2,3,4]" text="&#xf005;" (tap)="starSelected(number)" class="rating-button" [class.rating-button-active]="buttonActive[number]"></Label>
            </StackLayout>
            
            <TextView hint="Der Talk war ..." [(ngModel)]="customerRating"></TextView>
            
            <Button text="BEWERTUNG ABSCHICKEN" (tap)="saveInput()" class="cardContentButton"></Button>
        </StackLayout>
    </StackLayout>
</ScrollView>
