<StackLayout class="bgColor">

    <ListView [items]="talkList">
        <template let-item="item">
            <StackLayout class="card">
                <Image [src]="getImageSrcForItem(item)" class="cardImage"></Image>
                <StackLayout class="cardContent">
                    <Label class="cardContentItems cardContentHeading" [text]="item.title"></Label>
                    <StackLayout class="horizontal-line" orientation="horizontal"></StackLayout>
                    <StackLayout orientation="horizontal" class="font-awesome">
                        <Label class="cardContentItems cardContentAuthor" [text]="'&#xf007; ' + item.author"></Label>
                        <Label class="cardContentItems cardContentAuthor" [text]="'&#xf073; ' + item.presentationDate"></Label>
                    </StackLayout>
                    <Label class="cardContentItems" [text]="item.description"></Label>
                    <Button class="cardContentItems cardContentButton" (tap)="showRating(item)" text="TALK BEWERTEN"></Button>
                </StackLayout>
            </StackLayout>
        </template>
    </ListView>

</StackLayout>
