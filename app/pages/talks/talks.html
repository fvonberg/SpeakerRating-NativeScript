<StackLayout class="bgColor">

    <ListView [items]="talkList">
        <template let-item="item">
            <StackLayout class="cardView">
                <Image src="~/images/default_placeholder_image.png" class="cardViewImage"></Image>
                <Label class="cardViewItems cardViewHeading" [text]="item.title"></Label>
                <Label class="cardViewItems cardViewAuthor" [text]="item.author"></Label>
                <Label class="cardViewItems cardViewContent" [text]="item.description"></Label>
                <Button class="cardViewItems cardViewButton" (tap)="showRating(item)" text="Rate this talk!"></Button>
            </StackLayout>
        </template>
    </ListView>

</StackLayout>
